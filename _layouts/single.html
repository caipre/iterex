---
layout: default
---
<div class="post">
      {% unless page.is_photo %}
      <h2>{{ page.title}}</h2>
      <time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}"
            title="{{ page.date | date: "%Y-%m-%d %H:%M" }}">
        {{ page.date | date: "%B %d" }}
      </time>
      <div>
        {{ content }}
      </div>
      {% else %}
        <img src="{{ page.src }}" title="{{ post.title }}" />
      {% endunless %}
    </div>
