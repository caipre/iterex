---
layout: default
---
    {% for item in site.posts %}
    <div>
    {% unless item.src %}
      <div class="row">
        <h1>
          <a href="{{ item.url }}">{{ item.title }}</a>
        </h1>
        <time datetime="{{ item.date | date: "%Y-%m-%dT%H:%M:%SZ" }}"
              title="{{ item.date | date: "%Y-%m-%d %H:%M" }}">
          {{ item.date | date: "%B %d" }}
        </time>
      </div>
      <div id="page">
        {{ item.content }}
      </div>
    {% else %}
      <a href="{{ item.url }}">
        <img src="{{ item.src }}" title="{{ item.title }}" />
      </a>
      {% if item.content %}
      <blockquote>
        {{ item.content }}
      </blockquote>
      {% endif %}
    {% endunless %}
    {% unless forloop.last %}<hr />{% endunless %}
    </div>
    {% endfor %}
